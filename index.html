<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VK's Quiz Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Welcome to the Quiz</h1>
  <input type="text" id="username" placeholder="Enter your name" required>
  <button onclick="startQuiz()">Start The Quiz</button>
</div>

<script>
  function startQuiz() {
    let username = document.getElementById("username").value.trim();
    if (username === "") {
      alert("Please enter a valid name.");
      return;
    }

    // Get existing leaderboard
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

    // Check if username already exists
    if (leaderboard.some(entry => entry.username.toLowerCase() === username.toLowerCase())) {
      alert("This name is already taken. Please use a different name.");
      return;
    }

    // Store username
    localStorage.setItem("username", username);

    // Redirect to quiz page
    window.location.href = "quiz.html";
  }
</script>
</body>
</html>
